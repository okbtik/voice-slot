<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>元気いっぱい！ボイススロット</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./owner.png">
</head>
<body>

    <h2>元気いっぱい！</h2>
    <h1>ボイススロット</h1>

    <div id="machine-body" class="slot-machine">
        <div class="reels">
            <div class="reel-unit">
                <div id="reel0" class="reel">〇</div>
                <button id="stop0" class="btn stop-btn" disabled onclick="stopReel(0)">STOP!</button>
            </div>
            <div class="reel-unit">
                <div id="reel1" class="reel">〇</div>
                <button id="stop1" class="btn stop-btn" disabled onclick="stopReel(1)">STOP!</button>
            </div>
            <div class="reel-unit">
                <div id="reel2" class="reel">〇</div>
                <button id="stop2" class="btn stop-btn" disabled onclick="stopReel(2)">STOP!</button>
            </div>
        </div>
        <div class="main-controls">
            <button id="start-btn" class="btn" onclick="handleStart()">START!!</button>
            <button id="reset-btn" class="btn" disabled onclick="handleReset()">RESET</button>
        </div>
        <div id="message"></div>
    </div>

    <div class="settings-area">
        <div class="setting-box">
            <label>難易度:</label>
            <select id="difficulty" onchange="handleDifficultyChange()">
                <option value="easy">易</option>
                <option value="normal">普</option>
                <option value="hard" selected>難</option>
            </select>
        </div>
        <div class="setting-box">
            <label>推理モード:</label>
            <label class="switch">
                <input type="checkbox" id="deduction-mode" onchange="playBtnSound()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="top-actions">
        <button id="shuffle-btn" class="btn" onclick="handleShuffle()">
            VOICE SHUFFLE
            <img src="shuffle.png" alt="shuffle-image" width="45" height="30">
        </button>
    </div>

<div class="how-to-play">
    <h3>遊び方</h3>
    <div class="intro-container" style="margin: 0;">
            ボイスを推理して揃えるスロットだよ！<br>
            難易度を選んで、シャッフルして遊んでね！
        </div>
    </div>
</div>

    <footer>
        <div class="intro-container" style="justify-content: center;">
            <img src="owner.png" alt="Owner" class="owner-icon footer-owner">
            <div class="speech-bubble footer-bubble">作ってほしいゲームがあったら
	    <br>どしどし提案してね！</div>
        </div>
	<br>
        <div class="footer-links">
            <a href="index.html">ゲーム</a>
            <a href="privacy.html">プライバシーポリシー</a>
	    <a href="privacy.html">免責事項</a>
            <a href="contact.html">お問い合わせ・ご意見</a>
        </div>
        <p>&copy; 2026 元気いっぱい！ボイススロット</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
