<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>元気いっぱい！ボイススロット</title>
    <style>
        :root { --main-yellow: #ffeb3b; --accent-pink: #ff4081; --bg-blue: #00bcd4; }
        
        body { 
            background: var(--bg-blue); 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0; color: #333;
            touch-action: manipulation;
        }

        h1 { color: white; text-shadow: 2px 2px 0 var(--accent-pink); font-size: 1.8rem; margin: 3px 0; }
        h2 { color: white; text-shadow: 1.8px 1.8px 0 var(--accent-pink); font-size: 1.2rem; margin: 50px 0 0 0; }

        .top-actions { margin-top: 10px; margin-bottom: 50px; }

        /* シャッフルボタンスタイル調整 */
        #shuffle-btn {
            padding: 8px 15px; font-size: 8px; background: #9c27b0;
            color: white; border-radius: 12px; border: none; box-shadow: 0 4px 0 #7b1fa2;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
        }
        #shuffle-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #7b1fa2; }
        #shuffle-btn:disabled { background: #ccc; box-shadow: 0 4px 0 #999; opacity: 0.7; }

        /* スロット台本体と光るアニメーション */
        .slot-machine { 
            background: var(--main-yellow); margin-top: 30px; padding: 20px; border-radius: 20px;
            box-shadow: 0 8px 0 #cddc39; border: 6px solid white;
            width: 90%; max-width: 380px; box-sizing: border-box;
            transition: background-color 0.2s;
        }

        /* ぴかぴか光るクラス */
        .pikapika { animation: flash-animation 0.2s infinite; }
        @keyframes flash-animation {
            0% { background-color: var(--main-yellow); border-color: white; }
            50% { background-color: #ffffff; border-color: var(--accent-pink); }
            100% { background-color: var(--main-yellow); border-color: white; }
        }

        .reels { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .reel-unit { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 0; }
        .reel { 
            height: 90px; line-height: 90px; font-size: 40px;
            background: white; border-radius: 12px; border: 3px solid #555;
            text-align: center; overflow: hidden; font-weight: bold;
        }

        .btn { font-weight: bold; cursor: pointer; border: none; border-radius: 10px; transition: 0.1s; }
        .stop-btn { 
            height: 50px; font-size: 16px;
            background: var(--accent-pink); color: white;
            box-shadow: 0 4px 0 #ad1457;
        }
        .stop-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #ad1457; }
        .stop-btn:disabled { background: #ccc; box-shadow: 0 4px 0 #999; cursor: not-allowed; }

        .main-controls { display: flex; gap: 10px; margin-top: 10px; }
        #start-btn { flex: 2; padding: 15px; font-size: 20px; background: #4caf50; color: white; box-shadow: 0 6px 0 #2e7d32; }
        #start-btn:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 3px 0 #2e7d32; }
        #reset-btn { flex: 1; padding: 15px; font-size: 16px; background: #777; color: white; box-shadow: 0 6px 0 #444; }
        #reset-btn:active:not(:disabled) { transform: translateY(3px); box-shadow: 0 3px 0 #444; }
        .btn:disabled { background: #ccc; box-shadow: 0 6px 0 #999; cursor: not-allowed; opacity: 0.8; }

        .settings-area { display: flex; gap: 10px; margin-top: 15px; width: 90%; max-width: 300px; }
        .setting-box { 
            flex: 1; background: white; padding: 10px; border-radius: 10px; 
            box-shadow: 0 4px 0 #ccc; display: flex; align-items: center; justify-content: center; gap: 5px;
            font-size: 14px; font-weight: bold;
        }
        select { padding: 5px; border-radius: 5px; border: 2px solid var(--accent-pink); }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-pink); }
        input:checked + .slider:before { transform: translateX(20px); }

        #message { height: 25px; margin-top: 10px; font-weight: bold; color: white; text-align: center; font-size: 14px; }
    </style>
    <link rel="icon" href="./owner.png">
</head>
<body>

    <h2>元気いっぱい！</h2>
    <h1>ボイススロット</h1>

    <div id="machine-body" class="slot-machine">
        <div class="reels">
            <div class="reel-unit">
                <div id="reel0" class="reel">〇</div>
                <button id="stop0" class="btn stop-btn" disabled onclick="stopReel(0)">STOP!</button>
            </div>
            <div class="reel-unit">
                <div id="reel1" class="reel">〇</div>
                <button id="stop1" class="btn stop-btn" disabled onclick="stopReel(1)">STOP!</button>
            </div>
            <div class="reel-unit">
                <div id="reel2" class="reel">〇</div>
                <button id="stop2" class="btn stop-btn" disabled onclick="stopReel(2)">STOP!</button>
            </div>
        </div>
        <div class="main-controls">
            <button id="start-btn" class="btn" onclick="handleStart()">START!!</button>
            <button id="reset-btn" class="btn" disabled onclick="handleReset()">RESET</button>
        </div>
        <div id="message"></div>
    </div>

    <div class="settings-area">
        <div class="setting-box">
            <label>難易度:</label>
            <select id="difficulty" onchange="handleDifficultyChange()">
                <option value="easy">易</option>
                <option value="normal">普</option>
                <option value="hard" selected>難</option>
            </select>
        </div>
        <div class="setting-box">
            <label>推理モード:</label>
            <label class="switch">
                <input type="checkbox" id="deduction-mode" onchange="playBtnSound()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="top-actions">
        <button id="shuffle-btn" class="btn" onclick="handleShuffle()">
            VOICE SHUFFLE
            <img src="shuffle.png" alt="shuffle-image" width="45" height="30">
        </button>
    </div>

    <script>
        const config = {
            easy: { symbols: ["|", "ー", "＋"], sounds: ["line1v.mp3", "line1h.mp3", "cross.mp3"] },
            normal: { symbols: ["▽", "◇", "▼", "◆", "♡"], sounds: ["shita_sankaku.mp3", "dia.mp3", "kuro_shita_sankaku.mp3", "kuro_dia.mp3", "heart.mp3"] },
            hard: { symbols: ["〇", "△", "□", "●", "▲", "■", "||", "=", "|||", "≡"], sounds: ['maru.mp3', 'sankaku.mp3', 'shikaku.mp3', 'kuromaru.mp3', 'kurosankaku.mp3', 'kuroshikaku.mp3', 'line2v.mp3', 'line2h.mp3', 'line3v.mp3', 'line3h.mp3'] }
        };

        let shuffledSounds = { easy: [], normal: [], hard: [] };
        function initShuffledSounds() {
            for (let mode in config) { shuffledSounds[mode] = [...config[mode].sounds]; }
        }
        initShuffledSounds();

        let currentMode = "hard";
        let reelIntervals = [null, null, null];
        let reelResults = [null, null, null];
        let stoppedCount = 0;
        let autoTimer = null;
        let activeAudios = [];
        let currentSingleVoice = null;

        const audioSpin = new Audio('spin.mp3');
        audioSpin.loop = true;
        const audioStopSe = new Audio('stop_btn.mp3');
        const audioBtn = new Audio('btn.mp3'); // 共通ボタンSE

        // ボタン音を鳴らす関数
        function playBtnSound() {
            const b = audioBtn.cloneNode();
            b.play();
        }

        // ラッパー関数：SEを鳴らしてから元の処理を実行
        function handleShuffle() { playBtnSound(); shuffleSounds(); }
        function handleStart() { playBtnSound(); startSlot(); }
        function handleReset() { playBtnSound(); resetSlot(); }
        function handleDifficultyChange() { playBtnSound(); changeDifficulty(); }

        function shuffleSounds() {
            const arr = shuffledSounds[currentMode];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            document.getElementById("message").innerText = "ボイスを入れ替えました！";
            setTimeout(() => { if(stoppedCount === 0) document.getElementById("message").innerText = ""; }, 2000);
        }

        function playManagedAudio(audioPath) {
            const audio = new Audio(audioPath);
            activeAudios.push(audio);
            audio.play();
            audio.onended = () => { activeAudios = activeAudios.filter(a => a !== audio); };
            return audio;
        }

        function changeDifficulty() {
            resetSlot();
            currentMode = document.getElementById("difficulty").value;
            for(let i=0; i<3; i++) {
                document.getElementById(`reel${i}`).innerText = config[currentMode].symbols[0];
            }
        }

        function startSlot() {
            clearTimeout(autoTimer);
            document.getElementById("machine-body").classList.remove("pikapika"); // 光る演出を消す
            stoppedCount = 0;
            reelResults = [null, null, null];
            document.getElementById("start-btn").disabled = true;
            document.getElementById("reset-btn").disabled = false;
            document.getElementById("difficulty").disabled = true;
            document.getElementById("deduction-mode").disabled = true;
            document.getElementById("shuffle-btn").disabled = true;
            document.getElementById("message").innerText = "";
            
            audioSpin.play().catch(() => {});

            for (let i = 0; i < 3; i++) {
                document.getElementById(`stop${i}`).disabled = false;
                reelIntervals[i] = setInterval(() => {
                    const modeData = config[currentMode];
                    const idx = Math.floor(Math.random() * modeData.symbols.length);
                    const reelEl = document.getElementById(`reel${i}`);
                    reelEl.innerText = modeData.symbols[idx];
                    reelEl.dataset.index = idx;
                }, 50);
            }
        }

        function stopReel(i) {
            if (reelIntervals[i] === null) return;
            clearInterval(reelIntervals[i]);
            reelIntervals[i] = null;
            document.getElementById(`stop${i}`).disabled = true;
            
            const currentIdx = document.getElementById(`reel${i}`).dataset.index;
            reelResults[i] = currentIdx;
            stoppedCount++;

            if (currentSingleVoice) { currentSingleVoice.pause(); currentSingleVoice.currentTime = 0; }

            const s = audioStopSe.cloneNode();
            activeAudios.push(s);
            s.play();

            const isDeduction = document.getElementById("deduction-mode").checked;

            if (stoppedCount < 3) {
                if (!isDeduction) {
                    currentSingleVoice = playManagedAudio(shuffledSounds[currentMode][currentIdx]);
                }
            } else {
                document.getElementById("reset-btn").disabled = true;
                audioSpin.pause();
                audioSpin.currentTime = 0;
                s.onended = () => {
                    activeAudios = activeAudios.filter(a => a !== s);
                    playTripleSound();
                };
            }
        }

        async function playTripleSound() {
            const sounds = reelResults.map(idx => shuffledSounds[currentMode][idx]);
            const audios = sounds.map(path => playManagedAudio(path));
            
            // 揃ったか判定
            const isMatch = (reelResults[0] === reelResults[1] && reelResults[1] === reelResults[2]);
            if (isMatch) {
                document.getElementById("machine-body").classList.add("pikapika");
                document.getElementById("message").innerText = "やったー！おそろいだよ！";
            }

            await Promise.all(audios.map(a => {
                return new Promise(resolve => { a.onended = resolve; });
            }));
            handleAutoRestart(isMatch);
        }

        function handleAutoRestart(isMatch) {
            const waitTime = isMatch ? 3000 : 800;
            autoTimer = setTimeout(startSlot, waitTime);
        }

        function resetSlot() {
            clearTimeout(autoTimer);
            document.getElementById("machine-body").classList.remove("pikapika");
            reelIntervals.forEach((interval, i) => {
                if (interval) clearInterval(interval);
                reelIntervals[i] = null;
                document.getElementById(`stop${i}`).disabled = true;
            });
            activeAudios.forEach(a => { a.pause(); a.currentTime = 0; });
            activeAudios = [];
            if (currentSingleVoice) { currentSingleVoice.pause(); currentSingleVoice.currentTime = 0; }
            audioSpin.pause();
            audioSpin.currentTime = 0;

            document.getElementById("start-btn").disabled = false;
            document.getElementById("reset-btn").disabled = true;
            document.getElementById("difficulty").disabled = false;
            document.getElementById("deduction-mode").disabled = false;
            document.getElementById("shuffle-btn").disabled = false;
            document.getElementById("message").innerText = "リセットしました";
        }
    </script>
</body>
</html>
